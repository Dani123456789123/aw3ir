<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="Style.css">
    <script type="text/javascript" src="formulaire.js"></script>
</head>
<body>
    
    <h1>Saisie d'une fiche "Personne"</h1>

    <form>
        <label for="Nom">Nom : </label>
        <input type="text" id="Nom" name="Nom" minlength="5" maxlength="20"><br>
        <label for="Prenom">Prenom : </label>
        <input type="text" id="Prenom" name="Prenom" minlength="5" maxlength="20"><br>
        <label for="Date de naissance">Date de naissance : </label>
        <input type="date" id="Date de naissance" name="Date de naissance" placeholder="JJ/MM/AAAA"><br>
        <label for="Adresse">Adresse : </label>
        <input type="text" id="Adresse" name="Adresse" minlength="5" maxlength="50"><br>
        <label for="Mail">Mail : </label>
        <input type="email" id="Mail" name="Mail" minlength="5" maxlength="30"><br>

        <input type="button" value="Valider" onclick="validation()" class="button"/>
    </form>

    <div  id="error" class="msgerr">

    </div> 
    <div id="resultat" class="msgval">

    </div>

</body>
</html>
