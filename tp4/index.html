<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/store.js"></script>
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="NomL">Nom</label>
                <input type="text" id="Nom" placeholder="Saisir votre nom" class="form-control" onkeyup="calcNbChar(this.id)">
                <span></span>
            </div>
            <div class="form-group">
                <label for="Prenom">Prenom</label>
                <input type="text" id="Prenom"  placeholder="Saisir votre prenom" class="form-control" onkeyup="calcNbChar(this.id)">
                <span></span>
            </div>
            <div class="form-group">
                <label for="Date de naissance">Date de naissance</label>
                <input type="date" id="Date-de-naissance" class="form-control">
            </div>
            <div class="form-group">
                <label for="Adresse">Adresse</label>
                <input type="text" id="Adresse"  placeholder="Saisir votre adresse" class="form-control">
                <p>Ciquer ici pour voir votre geolocalisation actuelle : (vous devez permettre à votre navigateur d'y avoir accès)</p> 
                <button class="btn btn-secondary" id="gps">GPS &#128205</button>
                <div id="map"></div>
            </div>
            <div class="form-group">
                <label for="Mail">Mail</label>
                <input type="email" id="Mail"  placeholder="exemple: abc@hotmail.fr" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" id="Submit">Ajouter</button>
        </form>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>...</p>
            </div>

            <a href="#" id="lien" target="blank"><img src="#" alt=""  width= "100%" id="mapmodal"></a>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Prenom</th>
              <th scope="col">Date de naissance</th>
              <th scope="col">Adresse</th>
              <th scope="col">Mail</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
</body>
</html>
